name: Publish

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      # - run: npx nx run-many -t test --configuration=ci --coverage --coverageReporters=lcov
      # - name: Coveralls
      #   uses: coverallsapp/github-action@v2
      #   with:
      #     github-token: ${{ secrets.GITHUB_TOKEN }}
      #     files: coverage/packages/ai/lcov.info
      #       coverage/packages/cli/lcov.info
      #       coverage/packages/core/lcov.info
      #       coverage/packages/hub/lcov.info
      #       coverage/packages/models/lcov.info
      #       coverage/packages/ui/lcov.info
      - run: npx nx run-many -t publish --configuration=production --ver=${{github.ref_name}}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
